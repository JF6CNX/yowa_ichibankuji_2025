<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアム・キャラクターくじ ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        :root {
            --primary: #E60012;
            --text-main: #333;
            --bg-body: #FAFAFA;
            --rank-s: #9610f0; --rank-a: #E60012; --rank-b: #0078D7; --rank-c: #009E25; --rank-d: #FF9800;
            --font-jp: 'Noto Sans JP', sans-serif;
            --font-en: 'Roboto', sans-serif;
            --gold: #D4AF37;
        }

        body { font-family: var(--font-jp); background-color: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 140px; overflow-x: hidden; }
        *, *::before, *::after { box-sizing: border-box; }
        img { width: 100%; display: block; }
        button { cursor: pointer; outline: none; font-family: inherit; border: none; }

        /* ▼ オープニング ▼ */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .splash-logo { width: 60%; max-width: 500px; opacity: 0; animation: fadeUp 0.8s forwards; }
        #splash-screen.is-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ▼ コンテンツ ▼ */
        header { width: 100%; background: #000; }
        .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }
        .section-title { text-align: center; font-family: var(--font-en); font-size: 2.2rem; font-weight: 900; margin-bottom: 50px; position: relative; padding-bottom: 15px; }
        .section-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 50px; height: 4px; background: var(--primary); }

        /* ▼ GALLERY ▼ */
        .swiper { width: 100%; padding: 40px 0 60px; }
        .swiper-slide { background: #fff; width: 300px; height: 300px; border-radius: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.15); overflow: hidden; position: relative; }
        .gallery-badge { position: absolute; top: 0; left: 0; background: var(--primary); color: white; padding: 6px 18px; font-weight: 900; z-index: 10; border-bottom-right-radius: 15px; }

        /* ▼ LINEUP ▼ */
        .lineup-list { display: flex; flex-direction: column; gap: 30px; }
        .lineup-item { display: flex; background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-left: 10px solid #eee; transition: 0.2s; }
        .lineup-item[data-rank="S"] { border-left-color: var(--rank-s); }
        .lineup-item[data-rank="A"] { border-left-color: var(--rank-a); }
        .lineup-item[data-rank="B"] { border-left-color: var(--rank-b); }
        .lineup-item[data-rank="C"] { border-left-color: var(--rank-c); }
        .lineup-item[data-rank="D"] { border-left-color: var(--rank-d); }
        .item-img-box { width: 300px; height: 300px; flex-shrink: 0; position: relative; }
        .item-info { flex: 1; padding: 30px; }
        .is-soldout { opacity: 0.5; filter: grayscale(1); }

        /* ▼ よわ美術館ボタン ▼ */
        .btn-external-wrap { text-align: center; margin: 60px 0; }
        .btn-external { display: inline-block; padding: 20px 80px; background: #111; color: #fff; border-radius: 50px; font-weight: bold; text-decoration: none; transition: 0.3s; }
        .btn-external:hover { background: var(--primary); transform: translateY(-3px); }

        /* ▼ プレイバー ▼ */
        .play-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 600px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 15px 40px; border-radius: 60px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 1000; }
        .btn-draw { background: linear-gradient(135deg, #FF6B6B, #E60012); color: white; padding: 15px 50px; border-radius: 30px; font-weight: 900; font-size: 1.2rem; }

        /* ▼ モーダル・演出 ▼ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
        .god-rays { display: none; position: absolute; width: 250vmax; height: 250vmax; background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.08) 0deg 10deg, transparent 10deg 20deg); animation: rotateRays 30s linear infinite; pointer-events: none; }
        @keyframes rotateRays { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .explosion-flash { position: absolute; top:0; left:0; width:100%; height:100%; background:#fff; opacity:0; pointer-events:none; z-index:100; }
        .do-flash { animation: flashAnim 0.4s ease-out; }
        @keyframes flashAnim { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        /* カード選択 (ガビガビ修正) */
        .mystery-ticket {
            width: 100px; height: 160px; background-color: #fff; background-size: contain; background-repeat: no-repeat; background-position: center;
            border: 2px solid var(--gold); border-radius: 8px; cursor: pointer; transition: 0.4s;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
        }
        .mystery-ticket.is-selected { transform: scale(1.6) rotateY(720deg); z-index: 100; border-color: #fff; }
        .mystery-ticket.is-faded { opacity: 0; transform: scale(0); }

        #result-container { display: none; text-align: center; color: #fff; z-index: 50; }
        .result-rank { font-size: 7rem; font-weight: 900; margin: 0; text-shadow: 0 0 30px currentColor; }
        .rank-S { color: var(--rank-s); } .rank-A { color: var(--rank-a); } .rank-B { color: var(--rank-b); } .rank-C { color: var(--rank-c); } .rank-D { color: var(--rank-d); }

        @media (max-width: 768px) {
            .lineup-item { flex-direction: column; }
            .item-img-box { width: 100%; height: 250px; }
            .mystery-ticket { width: 70px; height: 112px; }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://placehold.co/600x200/000/fff?text=ICHIBAN+KUJI+ONLINE" class="splash-logo">
        <div style="margin-top:20px; font-weight:bold; letter-spacing:4px; color:#999;">LOADING...</div>
    </div>

    <header>
        <img src="https://placehold.co/1200x600/111/fff?text=PREMIUM+KUJI+ONLINE" class="key-visual-img">
    </header>

    <div class="container">
        <section class="gallery-container">
            <h2 class="section-title">GALLERY</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="gallery-wrapper"></div>
                <div class="swiper-button-next" style="color:#000;"></div>
                <div class="swiper-button-prev" style="color:#000;"></div>
            </div>
        </section>

        <section class="detail-list-section">
            <h2 class="section-title">LINEUP</h2>
            <div id="lineup-list" class="lineup-list"></div>
        </section>

        <div class="btn-external-wrap">
            <a href="https://harukanndorath.wixsite.com/my-site-2/about" target="_blank" class="btn-external">よわ美術館へ</a>
        </div>
    </div>

    <div class="play-bar">
        <div style="font-weight:bold;">残り:<span id="total-remaining" class="status-num">0</span>枚</div>
        <button id="draw-btn" class="btn-draw" onclick="openLottery()">くじを引く</button>
    </div>

    <div id="lottery-modal" class="modal-overlay">
        <div id="flash-overlay" class="explosion-flash"></div>
        <div id="god-rays" class="god-rays"></div>
        <div class="lottery-stage">
            <h2 id="modal-title" style="color:#fff; margin-bottom:40px; font-size:2rem; z-index:10;">CHOOSE ONE!</h2>
            <div id="selection-container" style="display:flex; gap:15px; flex-wrap:wrap; justify-content:center; z-index:10;"></div>
            
            <div id="result-container">
                <p class="result-rank" id="result-rank">S</p>
                <img id="result-img" src="" style="width:300px; height:300px; object-fit:contain; margin:20px auto; filter:drop-shadow(0 0 20px rgba(255,255,255,0.5));">
                <h3 id="result-name" style="font-size:1.8rem; margin-bottom:40px;">景品名</h3>
                <button onclick="closeLottery()" style="background:#fff; color:#000; padding:15px 60px; border-radius:40px; font-weight:bold; font-size:1.2rem;">閉じる</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const prizeData = [
            { rank: 'S', name: 'ガチでみかんがよわのフィギュアを作る', count: 1, img: 'rank_S.png', desc: '夢の3D顕現!財布は死ぬけどおもろいのでおっけー' },
            { rank: 'A', name: 'コースター', count: 2, img: 'rank_A.png', desc: '吸引性抜群の白雲席を使用！後ろはコルクになっているのだ' },
            { rank: 'B', name: 'ファイル', count: 4, img: 'rank_B.png', desc: '日常使い◎' },
            { rank: 'C', name: 'アクリルキーホルダー', count: 12, img: 'rank_C.png', desc: '毎年恒例のやつ(ランダム商品)' },
            { rank: 'D', name: '缶バッジ', count: 24, img: 'rank_D.png', desc: '集めて君もコレクター(ランダム商品)' }
        ];

        let lotteryBox = [];
        let currentPrize = null;
        const cardBackImg = 'card.png';

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('is-hidden');
                init();
            }, 2000);
        });

        function init() {
            lotteryBox = [];
            prizeData.forEach(p => { for(let i=0; i<p.count; i++) lotteryBox.push({...p}); });
            shuffle(lotteryBox);
            renderGallery();
            renderLineup();
            updateStatus();
        }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function renderGallery() {
    const wrapper = document.getElementById('gallery-wrapper');
    wrapper.innerHTML = '';
    
    // 表示を賑やかにするため、データを2倍にして追加
    const galleryItems = [...prizeData, ...prizeData];
    
    galleryItems.forEach((p, index) => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
            <div class="gallery-badge" style="background:var(--rank-${p.rank.toLowerCase()})">
                ${p.rank}賞
            </div>
            <img src="${p.img}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://placehold.co/300x300?text=No+Image'">
        `;
        wrapper.appendChild(slide);
    });

    // Swiperの初期化（少し遅延させてHTMLの描画を待つ）
    setTimeout(() => {
        new Swiper('.mySwiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto', // CSSの.swiper-slideのwidth(300px)を参照
            initialSlide: 0,
            loop: true,
            loopedSlides: 5, // ループを滑らかにする
            speed: 800,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            coverflowEffect: {
                rotate: 30,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // モバイル対応
            breakpoints: {
                320: { slidesPerView: 1.2, spaceBetween: 10 },
                768: { slidesPerView: 'auto', spaceBetween: 20 }
            }
        });
    }, 100);
}

        function renderLineup() {
            const list = document.getElementById('lineup-list');
            list.innerHTML = '';
            prizeData.forEach(p => {
                const remains = lotteryBox.filter(x => x.rank === p.rank).length;
                const item = document.createElement('div');
                item.className = `lineup-item ${remains === 0 ? 'is-soldout' : ''}`;
                item.dataset.rank = p.rank;
                item.innerHTML = `
                    <div class="item-img-box"><img src="${p.img}" style="width:100%;height:100%;object-fit:cover;">${remains===0?'<div style="position:absolute;inset:0;background:rgba(255,255,255,0.7);display:flex;justify-content:center;align-items:center;color:red;font-weight:900;font-size:2rem;">SOLD OUT</div>':''}</div>
                    <div class="item-info">
                        <b style="font-size:1.8rem; color:var(--rank-${p.rank.toLowerCase()})">${p.rank}賞</b>
                        <div style="font-weight:900; font-size:1.4rem; margin:5px 0;">${p.name}</div>
                        <div style="color:#666; font-size:0.95rem; margin-bottom:15px;">${p.desc}</div>
                        <div style="font-weight:bold; background:#eee; display:inline-block; padding:5px 15px; border-radius:20px;">残り: ${remains}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function updateStatus() {
            document.getElementById('total-remaining').innerText = lotteryBox.length;
            if(lotteryBox.length === 0) {
                const btn = document.getElementById('draw-btn'); btn.disabled = true; btn.innerText = "完売";
            }
        }

        function openLottery() {
            if(lotteryBox.length === 0) return;
            const modal = document.getElementById('lottery-modal');
            const container = document.getElementById('selection-container');
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('god-rays').style.display = 'none';
            document.getElementById('modal-title').style.display = 'block';
            container.style.display = 'flex';
            container.innerHTML = '';

            for(let i=0; i<5; i++) {
                const card = document.createElement('div');
                card.className = 'mystery-ticket';
                card.style.backgroundImage = `url('${cardBackImg}')`;
                card.onclick = () => selectCard(card);
                container.appendChild(card);
            }
            modal.style.display = 'flex';
            setTimeout(() => modal.style.opacity = '1', 10);
        }

        function selectCard(el) {
            const cards = document.querySelectorAll('.mystery-ticket');
            cards.forEach(c => { if(c !== el) c.classList.add('is-faded'); });
            el.classList.add('is-selected');
            document.getElementById('modal-title').style.display = 'none';
            currentPrize = lotteryBox.shift();

            setTimeout(() => {
                document.getElementById('flash-overlay').classList.add('do-flash');
                setTimeout(() => {
                    document.getElementById('selection-container').style.display = 'none';
                    document.getElementById('flash-overlay').classList.remove('do-flash');
                    const r = document.getElementById('result-rank');
                    r.innerText = currentPrize.rank + "賞";
                    r.className = `result-rank rank-${currentPrize.rank}`;
                    document.getElementById('result-img').src = currentPrize.img;
                    document.getElementById('result-name').innerText = currentPrize.name;
                    document.getElementById('result-container').style.display = 'block';
                    document.getElementById('god-rays').style.display = 'block';
                }, 200);
            }, 800);
        }

        function closeLottery() {
            const modal = document.getElementById('lottery-modal');
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                renderLineup();
                updateStatus();
            }, 300);
        }
    </script>
</body>
</html>
